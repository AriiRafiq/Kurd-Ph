<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Price Converter</h1>
        <div id="settings-icon">&#9881;</div>
    </header>
    <div class="container">
        <div class="currency-input">
            <label for="sar">Saudi Riyal (SAR):</label>
            <div class="input-group">
                <input type="text" id="sar" placeholder="0.00">
                <span>SAR</span>
            </div>
        </div>
        <div class="currency-input">
            <label for="iqd">Iraqi Dinar (IQD):</label>
            <div class="input-group">
                <input type="text" id="iqd" placeholder="0.00">
                <span>IQD</span>
            </div>
        </div>
        <div class="currency-input">
            <label for="usd">US Dollar (USD):</label>
            <div class="input-group">
                <input type="text" id="usd" placeholder="0.00">
                <span>USD</span>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Conversion Settings</h2>
            <label for="sarToIqd">SAR to IQD:</label>
            <input type="text" id="sarToIqd" placeholder="398.15">
            
            <label for="sarToUsd">SAR to USD:</label>
            <input type="text" id="sarToUsd" placeholder="0.26">
            
            <label for="usdToIqd">USD to IQD:</label>
            <input type="text" id="usdToIqd" placeholder="1501">
            
            <div class="modal-buttons">
                <button id="save-btn">Save</button>
                <button id="close-btn">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
