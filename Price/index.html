<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Price Converter</h1>
        <button id="settingsBtn">⚙️</button>
    </header>
    <main>
        <div class="converter">
            <div class="input-group">
                <input type="text" id="sar" placeholder="0" inputmode="numeric">
                <span class="currency-symbol">SAR</span>
            </div>
            <div class="input-group">
                <input type="text" id="iqd" placeholder="0" inputmode="numeric">
                <span class="currency-symbol">IQD</span>
            </div>
            <div class="input-group">
                <input type="text" id="usd" placeholder="0" inputmode="numeric">
                <span class="currency-symbol">USD</span>
            </div>
        </div>
    </main>
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>
            <div class="setting-group">
                <label for="sarToIqd">1 SAR = ? (IQD):</label>
                <input type="number" id="sarToIqd" step="0.01">
            </div>
            <div class="setting-group">
                 <label for="usdToSar">1 USD = ? (SAR):</label>
                 <input type="number" id="usdToSar" step="0.01">
            </div>
            <div class="setting-group">
                <label for="usdToIqd">1 USD = ? (IQD):</label>
                <input type="number" id="usdToIqd" step="0.01">
            </div>
            <div class="button-group">
                <button id="saveBtn">Save</button>
                <button id="closeBtn">Close</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
