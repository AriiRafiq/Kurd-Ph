<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Price Converter</h1>
        <div id="settings-icon">&#9881;</div>
    </header>
    
    <div class="container">
        <div class="currency-input">
            <label for="sar">Saudi Riyal (SAR)</label>
            <div class="input-group">
                <input type="number" id="sar" placeholder="0.00">
                <span>SAR</span>
            </div>
        </div>

        <div class="currency-input">
            <label for="iqd">Iraqi Dinar (IQD)</label>
            <div class="input-group">
                <input type="number" id="iqd" placeholder="0.00">
                <span>IQD</span>
            </div>
        </div>

        <div class="currency-input">
            <label for="usd">US Dollar (USD)</label>
            <div class="input-group">
                <input type="number" id="usd" placeholder="0.00">
                <span>USD</span>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>
            <label for="sar-to-iqd">SAR to IQD</label>
            <input type="number" id="sar-to-iqd" step="0.01">
            <label for="sar-to-usd">SAR to USD</label>
            <input type="number" id="sar-to-usd" step="0.01">
            <label for="iqd-to-usd">IQD to USD</label>
            <input type="number" id="iqd-to-usd" step="0.01">
            <div class="modal-buttons">
                <button id="save-btn">Save</button>
                <button id="close-btn">Close</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
