<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syrup Dose Calculator</title>
    <link rel="icon" href="icons/icon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/syrup120x120.ico">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/syrup152x152.ico">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/syrup167x167.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/syrup180x180.ico">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add styles for the disclaimer icon and modal */
        .disclaimer-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            position: relative;
        }

        .modal-content p {
            margin: 0;
            color: #333;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .close-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Disclaimer Icon -->
    <img src="icons/disclaimer-icon.png" alt="Disclaimer Icon" class="disclaimer-icon" id="disclaimerIcon">

    <!-- Disclaimer Modal -->
    <div class="modal" id="disclaimerModal">
        <div class="modal-content">
            <button class="close-btn" id="closeModalBtn">Close</button>
            <p>Disclaimer: The information on this website might not be correct. Always follow the healthcare provider's instructions for dosing.</p>
        </div>
    </div>

    <div class="container">
        <h1>Syrup Dose Calculator</h1>
        <div class="group-box" id="patient-info">
            <h2>Patient Information</h2>
            <label for="ageBox">Age</label>
            <input type="number" inputmode="numeric" id="ageBox" placeholder="Enter age">
            <button id="calculateButton">Calculate Weight</button>
            <label id="resultLabel"></label>
            <label for="weightBox">Patient's Weight</label>
            <input type="number" inputmode="numeric" id="weightBox" placeholder="Enter weight">
        </div>
        <div class="group-box" id="syrup-dose">
            <h2>Syrup Dose</h2>
            <label for="medicationList">Medication</label>
            <select id="medicationList">
                <option value="" selected disabled hidden>Select Medication</option>
            </select>
            <label for="doseList">Dose</label>
            <select id="doseList">
                <option value="" selected disabled hidden>Select Dose</option>
            </select>
            <button id="calculateButton1">Calculate Dose</button>
            <label id="resultLabel1"></label>
            <label id="frequencyLabel"></label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
