<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="icon" href="https://i.ibb.co/9WGj1Lf/gameIcon.png">
    <link rel="apple-touch-icon" sizes="120x120" href="https://i.ibb.co/F0CRyJY/game-Icon120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="https://i.ibb.co/nLkypY2/game-Icon152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="https://i.ibb.co/7VjwXp1/game-Icon167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://i.ibb.co/Tm3R2Pr/game-Icon180.png">
    <link rel="icon" sizes="192x192" href="https://i.ibb.co/PDKG19B/game-Icon192.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1 id="title">Memory Game</h1>
        <div class="game-board">
            <!-- Cards will be dynamically generated here -->
        </div>
        <div class="info">
            <button id="restart">Restart Game</button>
            <p>Moves: <span id="moves">0</span></p>
            <p>Matches: <span id="matches">0</span></p>
        </div>
    </div>
    
	<!-- Menu-button -->
	<div id="menu-button" class="menu-button">&#9776;</div>

	<!-- Side-menu -->
	<div id="side-menu" class="side-menu">
		<button onclick="location.href='https://kurdph.com'">Home</button>
	</div>
    
    <script src="script.js"></script>
</body>
</html>
